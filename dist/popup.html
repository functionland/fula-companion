<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Save to Fula</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="setup" class="hidden">
      <h2>Setup</h2>
      <p>Please go to <a href="https://cloud.fx.land" target="_blank">cloud.fx.land</a> to get an API key.</p>
      <input type="text" id="apiKey" placeholder="Paste your API key here">
      <button id="saveApiKey">Save</button>
    </div>
    <div id="pinningProgress" class="hidden">
      <h3>Pinning Progress</h3>
      <ul id="pinningStatusList"></ul>
    </div>
    <div id="pinnedItems" class="hidden">
      <h2>Pinned Items</h2>
      <ul id="pinnedList"></ul>
      <div id="pagination">
        <button id="prevPage" disabled>Previous</button>
        <span id="pageInfo"></span>
        <button id="nextPage">Next</button>
      </div>
    </div>
    <div id="loading" class="hidden">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
    <div id="error" class="hidden">
      <p id="errorMessage"></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
